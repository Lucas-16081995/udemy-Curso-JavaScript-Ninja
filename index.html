<!doctype html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript Ninja</title>
    <style>
        textarea {
            display: block;
            margin-bottom: 10px;
        }

        form, div {
            float: left;
            width: 50%;
        }
    </style>
</head>
<body>

<form action="/" method="get" data-js="form">
    <textarea data-js="textarea" rows="20" cols="50"> </textarea>
    <button type="submit" data-js="button">Enviar</button>
</form>
<div class="main" data-js="main"></div>

<script src="js/183-O-objeto-Date.js"></script>
</body>
</html>
